<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <h1>AI Image Detector</h1>
        <p class="subtitle">Check if your image is AI-generated or real</p>

        <div class="main-content">
            <!-- Upload Section -->
            <div class="upload-section">
                <h2>Upload Image</h2>
                <div class="upload-zone" id="drop-zone">
                    <p>Drag and drop image here</p>
                    <p>or</p>
                    <input type="file" id="file-input" accept="image/*" hidden>
                    <button class="btn" onclick="document.getElementById('file-input').click()">
                        Choose File
                    </button>
                </div>

                <div class="preview-container" id="preview-container" style="display: none;">
                    <img id="image-preview" src="" alt="Preview">
                    <button class="btn-clear" id="clear-btn">Remove</button>
                </div>

                <p class="status" id="status-text">Ready</p>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <h2>Detection Result</h2>
                <div class="result-box">
                    <div id="verdict-icon">‚ùì</div>
                    <h3 id="verdict-text">Waiting for image...</h3>
                    <p id="confidence-badge">--%</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
